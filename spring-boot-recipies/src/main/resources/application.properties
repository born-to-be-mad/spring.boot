server.port=8100

#JDBC connection to Postgress
spring.datasource.url=jdbc:postgresql://localhost:5432/customers
spring.datasource.username=customers
spring.datasource.password=customers

#the datasource with
# a maximum of five connections,
# minimum of two,
# and leak detection with a threshold of 20 seconds
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.leak-detection-threshold=20000
#When using an external database, the initialization doesnâ€™t happen by default
#spring.datasource.initialization-mode=always

spring.flyway.baseline-on-migrate=true


# custom
lhs=19
rhs=13
op=*

logging.file.max-history=5
logging.file.name=application.log
logging.file.path=/var/log
logging.file.max-size=5MB

#error handling properties
#Should the name of the exception be included in the model? Default false
server.error.include-exception=true

#Bean overriding has to be enabled since Spring Boot 2.1,
#https://github.com/spring-projects/spring-boot/wiki/Spring-Boot-2.1-Release-Notes
#spring.main.allow-bean-definition-overriding=true

#18N Properties
spring.messages.basename=i18
#Fallback to the systems locale when no resource bundle or the detected locale can be found. When disabled,
#will load the defaults from the default file. Default true
spring.messages.fallback-to-system-locale=false
# ACCEPT (the default) = AcceptHeaderLocaleResolver;
# FIXED = FixedLocaleResolver.
#spring.mvc.locale-resolver=fixed

