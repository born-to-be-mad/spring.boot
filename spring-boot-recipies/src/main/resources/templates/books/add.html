<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Library - Available Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTFÂ­8"/>
</head>
<body>
<form action="#" th:action="@{/books.add.html}" th:object="${book}" method="post">

    <label for="isbn">ISBN</label>
    <input type="text" th:field="*{isbn}" id="isbn" placeholder="Title">
    <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>

    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title">
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>

    <input type="submit" value="Add Book">
</form>
</body>
</html>
