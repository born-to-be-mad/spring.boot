<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Library - Available Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTFÂ­8"/>
</head>
<body>
<h1>Available Books</h1>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}">Title</td>
        <td th:text="${book.authors}">Authors</td>
        <td>
            <a th:href="@{/books.html(isbn=${book.isbn})}" href="#"
               th:text="${book.isbn}">1234567890123</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
